<img mat-card-image [src]="data.clickedPost.photoUrl" alt="Game Logo" class="sizeImg2 float-left">
<div class="scroll">
    <div class="rating"  *ngFor="let game of Games">
            <mat-card-header>
                    <img mat-card-avatar [src]="game.photoUrl">
                    <mat-card-title>{{game.name}}</mat-card-title>
                    <mat-card-subtitle>{{game.year}}</mat-card-subtitle>
            </mat-card-header>
            <hr/>
    </div>
</div>
