<img mat-card-image [src]="data.clickedGame.photoUrl" alt="Game Logo" class="sizeImg2 float-left">
<div class="scroll">
    <div class="rating"  *ngFor="let gamedetail of Gamedetails">
            <mat-card-header>
                    <img mat-card-avatar [src]="game.photoUrl">
                    <mat-card-title>{{gamedetail.name}}</mat-card-title>
                    <mat-card-subtitle>{{gamedetail.year}}</mat-card-subtitle>
            </mat-card-header>
            <hr/>
    </div>
</div>
